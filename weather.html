<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nayankumar Weather</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848); /* New gradient */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ffd369;
    }

    input {
      padding: 12px;
      width: 85%;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 15px;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #ff9800;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e67e00;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.8;
    }

    .temp {
      font-size: 42px;
      font-weight: bold;
    }

    .weather-icon {
      width: 90px;
      margin: 10px auto;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üå§ Nayans architech</h1>
       <h2>  Weather forcast</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Check Weather</button>
    <div id="result"></div>
    <footer>Made with ‚ù§Ô∏è by Nayankumar</footer>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "ea130dd26198802b3b0d701f1a6820c5"; // your key
      const resultDiv = document.getElementById("result");

      if (!city) {
        resultDiv.innerHTML = "‚ö† Please enter a city name";
        return;
      }

      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod == 200) {
          const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
          const feelsLike = data.main.feels_like;
          const date = new Date().toLocaleString();

          resultDiv.innerHTML = `
            <div class="temp">${data.main.temp}¬∞C</div>
            <img class="weather-icon" src="${icon}" alt="Weather icon">
            <div><b>City:</b> ${data.name}</div>
            <div><b>Condition:</b> ${data.weather[0].description}</div>
            <div><b>Feels Like:</b> ${feelsLike}¬∞C</div>
            <div><b>Humidity:</b> ${data.main.humidity}%</div>
            <div><b>Wind:</b> ${data.wind.speed} m/s</div>
            <div><small>üìÖ Last Updated: ${date}</small></div>
          `;
        } else {
          resultDiv.innerHTML = "‚ùå " + data.message;
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "‚ùå Error fetching weather data";
      }
    }
  </script>
</body>
</html>
